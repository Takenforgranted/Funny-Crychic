<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signature Logo</title>
    <!-- 加载 Pacifico 字体 -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/Pacifico/1.0.0/Pacifico.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- 加载 Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- 加载 Font Awesome (可选) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <body>
    <div class="signature-container">
      <div class="signature-lines">
        <a
          href="https://www.youtube.com/watch?v=Gc5NIjuAmU4&list=PLuxqoToY7UciHpW1-lDtgThiW4UbbyQ4_&index=1"
          class="signature-line"
          target="_blank"
          data-hover-text="MyGO!!!!!"
          data-hover-color="#0000FF"
          >crychic</a
        >
        <a
          href="https://www.youtube.com/watch?v=W8DCWI_Gc9c"
          class="signature-line"
          target="_blank"
          data-hover-text="soyo"
          data-hover-color="#FFC0CB"
          >soyo</a
        >
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $(".signature-line").hover(
          function () {
            const $this = $(this);
            const hoverText = $this.data("hover-text");
            const hoverColor = $this.data("hover-color");

            $this.text(hoverText).css("color", hoverColor);
          },
          function () {
            const $this = $(this);
            const originalText = $this.attr("original-text");
            const originalColor = $this.attr("original-color");

            $this.text(originalText).css("color", originalColor);
          }
        );

        $(".signature-line").each(function () {
          $(this).attr("original-text", $(this).text());
          $(this).attr("original-color", $(this).css("color"));
        });
      });
    </script>
  </body>
</html>
